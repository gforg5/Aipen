        body { font-family: 'Inter', sans-serif; }
        .serif-text { font-family: 'Crimson Pro', serif; }
        
        /* Book Styles */
        .book-page {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
            background-color: #fff;
            min-height: 80vh;
        }

        /* Clean Markdown Overrides */
        .prose h1, .prose h2, .prose h3 { font-family: 'Crimson Pro', serif; font-weight: 700; color: #111; }
        .prose p { line-height: 1.8; margin-bottom: 1.5em; color: #374151; }

        @media print {
            .no-print { display: none !important; }
            .book-page { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; }
            body { background: white !important; }
            .page-break { page-break-after: always; }
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
