    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: #fff;
          color: #0f172a;
          overflow-x: hidden;
        }
        .serif-text { font-family: 'Crimson Pro', serif; }
        
        /* Premium Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: #f8fafc; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* --- COOL KILLER TEXT ANIMATIONS --- */
        @keyframes wobble-killer {
          0%, 100% { transform: rotate(0deg) scale(1); }
          25% { transform: rotate(-1.5deg) scale(1.03); }
          50% { transform: rotate(1deg) scale(0.98); }
          75% { transform: rotate(-0.8deg) scale(1.02); }
        }
        .animate-wobble-killer { 
          display: inline-block;
          animation: wobble-killer 5s ease-in-out infinite; 
        }

        /* 3D Text Perspective Hover - "Killer Zoom & Smooth Tilt" Style */
        .text-perspective-container {
          perspective: 1200px;
          display: inline-block;
        }
        .text-3d-hover {
          display: inline-block;
          transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
          transform-style: preserve-3d;
          backface-visibility: hidden;
          cursor: pointer;
        }
        .text-3d-hover:hover {
          /* Smooth subtle zoom with 3D orientation as requested */
          transform: scale(1.08) translateZ(30px) rotateX(6deg) rotateY(8deg);
          filter: drop-shadow(0 15px 15px rgba(0,0,0,0.08));
          color: #475569; /* slate-600 */
        }

        @keyframes elegant-float {
          0%, 100% { transform: translateY(0); }
          50% { transform: translateY(-8px); }
        }
        .animate-text-float { 
          display: inline-block;
          animation: elegant-float 4s ease-in-out infinite; 
        }

        @keyframes reveal-skew {
          from { opacity: 0; transform: translateY(40px) skewY(2deg); filter: blur(15px); }
          to { opacity: 1; transform: translateY(0) skewY(0); filter: blur(0); }
        }
        .animate-reveal-skew { animation: reveal-skew 1.2s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        /* --- 3D TILT HOVER EFFECTS (For Images) --- */
        .killer-perspective {
          perspective: 1500px;
        }
        .killer-tilt {
          transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
          transform-style: preserve-3d;
        }
        .killer-tilt:hover {
          transform: rotateY(15deg) rotateX(8deg) scale(1.03);
          box-shadow: -20px 40px 80px -20px rgba(0,0,0,0.3);
        }
        .killer-tilt img {
          transition: all 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .killer-tilt:hover img {
          transform: translateZ(20px);
          /* Border radius preserved, not totally square */
        }

        /* --- BUTTONS & CARDS --- */
        .btn-killer {
          position: relative;
          overflow: hidden;
          transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .btn-killer::after {
          content: '';
          position: absolute;
          top: 0; left: -100%; width: 100%; height: 100%;
          background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
          transition: transform 0.6s;
        }
        .btn-killer:hover::after { transform: translateX(200%); }
        .btn-killer:active { transform: scale(0.96); }

        .hover-card {
          transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
        }
        .hover-card:hover {
          transform: translateY(-8px);
          box-shadow: 0 30px 60px -12px rgba(0,0,0,0.12);
        }

        .prose h1, .prose h2, .prose h3 { font-family: 'Crimson Pro', serif; color: #0f172a; margin-top: 2em; font-weight: 700; }
        .prose p { line-height: 1.85; color: #334155; margin-bottom: 1.5em; font-size: 1.125rem; }

        @media print {
            .no-print { display: none !important; }
            .book-page { box-shadow: none !important; border: none !important; margin: 0 !important; width: 100% !important; border-radius: 0 !important; }
        }
    </style>
