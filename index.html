    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;600;700&family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { 
          font-family: 'Inter', sans-serif; 
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
          background-color: #fff;
        }
        .serif-text { font-family: 'Crimson Pro', serif; }
        
        /* Book Styles */
        .book-page {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            background-color: #fff;
            transition: all 0.3s ease;
        }

        @media (min-width: 768px) {
          .book-page {
            box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.1);
          }
        }

        /* Clean Markdown Overrides */
        .prose h1, .prose h2, .prose h3 { font-family: 'Crimson Pro', serif; font-weight: 700; color: #111; margin-top: 2em; margin-bottom: 1em; }
        .prose p { line-height: 1.8; margin-bottom: 1.8em; color: #374151; font-weight: 400; }
        .prose blockquote { border-left-color: #4F46E5; font-style: italic; color: #64748b; padding-left: 1.5em; margin: 2em 0; }

        @media print {
            .no-print { display: none !important; }
            .book-page { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; border-radius: 0 !important; padding: 0 !important; }
            body { background: white !important; }
            .page-break { page-break-after: always; }
        }

        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #cbd5e1; }

        @keyframes bounce-slow {
          0%, 100% { transform: translateY(-5%); animation-timing-function: cubic-bezier(0.8, 0, 1, 1); }
          50% { transform: translateY(0); animation-timing-function: cubic-bezier(0, 0, 0.2, 1); }
        }
        .animate-bounce-slow { animation: bounce-slow 3s infinite; }

        @keyframes fade-in-up {
          from { opacity: 0; transform: translateY(20px); }
          to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up { animation: fade-in-up 0.8s ease-out forwards; }

        @keyframes float-slow {
          0%, 100% { transform: translateY(0px); }
          50% { transform: translateY(-10px); }
        }
        .animate-float-slow { animation: float-slow 6s ease-in-out infinite; }

        .transition-transform { transition-duration: 400ms; }
    </style>
